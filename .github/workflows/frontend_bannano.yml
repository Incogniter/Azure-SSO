# GitHub Actions workflow to build and deploy a static frontend app to Azure App Service

name: Build and deploy frontend app to Azure Web App - bannano

on:
  push:
    branches:
      - FrontEnd  # Change if your frontend branch has a different name
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build app
        run: |
          npm install
          npm run build

      - name: Zip the build directory
        run: zip -r release.zip build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bannano'  # Your Azure Web App name
          slot-name: 'Production'
          package: build       # ðŸ‘ˆ Deploy only the build folder
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_02A32BBE760A4F52B015E56FDA65C6D1 }}
