# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - bannano-api

on:
  push:
    branches:
      - BackEnd
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          # npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write   # Required for requesting the OIDC JWT
      contents: read

    env:
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      TENANT_ID: ${{ secrets.TENANT_ID }}
      AD_BACKEND_REDIRECT_URI: ${{ secrets.AD_BACKEND_REDIRECT_URI }}
      AD_FRONTEND_REDIRECT_URI: ${{ secrets.AD_FRONTEND_REDIRECT_URI }}
      GROUP_ID: ${{ secrets.GROUP_ID }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Create .env file from secrets
        run: |
          echo "CLIENT_ID=${{ env.CLIENT_ID }}" >> .env
          echo "CLIENT_SECRET=${{ env.CLIENT_SECRET }}" >> .env
          echo "TENANT_ID=${{ env.TENANT_ID }}" >> .env
          echo "AD_BACKEND_REDIRECT_URI=${{ env.AD_BACKEND_REDIRECT_URI }}" >> .env
          echo "AD_FRONTEND_REDIRECT_URI=${{ env.AD_FRONTEND_REDIRECT_URI }}" >> .env
          echo "GROUP_ID=${{ env.GROUP_ID }}" >> .env

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F321659979F3443BBAD2934BC6594233 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D6CC2B85DC2642E58129A43A317B3F0A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0102422C9FD84F63AD2C66A09158A4DF }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bannano-api'
          slot-name: 'Production'
          package: .
